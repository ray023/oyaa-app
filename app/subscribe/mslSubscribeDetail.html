<ion-view view-title="Teams">
    <ion-content class="padding">
        <ion-list>
            <div ng-repeat="group in data.sport_groups">
                <ion-item class="item-stable"
                          ng-click="toggleGroup(group)"
                          ng-class="{active: isGroupShown(group)}">
                    <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                    &nbsp;
                    {{group.group_name}}
                </ion-item>
                    <ion-checkbox class="item-accordion" ng-model="item.checked"
                                  ng-click="toggleSubscription(item)"  ng-repeat="item in group.teams"
                                  ng-show="isGroupShown(group)">
                        {{item.team_name}}
                    </ion-checkbox>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
